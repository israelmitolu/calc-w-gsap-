<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form name="calculator" class="calc">
            <input type="text" class="display" name="display" readonly="" value="0">
            <span class="num clear" onclick="calculator.display.value = ''">C</span>
            <span class="num" onclick="calculator.display.value += '/'">/</span>
            <span class="num" onclick="calculator.display.value += '*'">*</span>
            <span class="num" onclick="calculator.display.value += '7'">7</span>
            <span class="num" onclick="calculator.display.value += '8'">8</span>
            <span class="num" onclick="calculator.display.value += '9'">9</span>
            <span class="num" onclick="calculator.display.value += '-'">-</span>
            <span class="num" onclick="calculator.display.value += '4'">4</span>
            <span class="num" onclick="calculator.display.value += '5'">5</span>
            <span class="num" onclick="calculator.display.value += '6'">6</span>
            <span class="num add" onclick="calculator.display.value += '+'">+</span>
            <span class="num" onclick="calculator.display.value += '3'">3</span>
            <span class="num" onclick="calculator.display.value += '2'">2</span>
            <span class="num" onclick="calculator.display.value += '1'">1</span>
            <span class="num" onclick="calculator.display.value += '0'">0</span>
            <span class="num" onclick="calculator.display.value += '00'">00</span>
            <span class="num" onclick="calculator.display.value += '.'">.</span>
            <span class="num equals" onclick="calculator.display.value = eval(calculator.display.value)">=</span>
        </form>
    </div>



    <!-- Learning Intro text and slider with gsap -->
    <div class="intro">
        <div class="intro-text">
            <h1 class="hide">
                <span class="text">Learning</span>
            </h1>
            <h1 class="hide">
                <span class="text">animations</span>
            </h1>
            <h1 class="hide">
                <span class="text">using gsap...</span>
            </h1>
        </div>
    </div>
    <div class="slider"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
        integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
